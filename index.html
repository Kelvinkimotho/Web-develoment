<!DOCTYPE html>
<html>
    <head>
        <title>To do application</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <center>
            <div id="main">

                <form action="">
                    <div id="entry">
                        <input type="text " id="item" placeholder="...Enter item name..." autocomplete="off" autofocus > 
                        <button id="submit">Add To Cart</button>
                    </div>
                    <div id="show_items">
                        <h1>Items in your Cart!!</h1> <hr>
                        <ul id="items"></ul>
                    </div>
                </form>
            </div>
        </center>
    </body>
</html>
